<script src="jquery-3.2.1.min.js"></script>
<script>
$(document).ready(function(){
    $("#b1,#b2").click(function(){
        $("#span1").html(this.value + " button clicked");
    
    

    });
});
</script>

<h1>Jquery examples </h1>

<input type= "button" value="First" id="b1">
<input type= "button" value="Second" id="b2"></button> <hr>
<span id= "span1" > </span>
